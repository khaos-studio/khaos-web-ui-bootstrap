name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend lint
        run: |
          pnpm dlx eslint@9.22.0 --config windows/projects/eslint.config.js windows/projects
          pnpm dlx eslint@9.22.0 --config windows/settings/eslint.config.js windows/settings
          pnpm dlx eslint@9.22.0 --config windows/dashboard/eslint.config.js windows/dashboard
          pnpm dlx eslint@9.22.0 --config shared/eslint.config.js shared

      - name: Run frontend tests (non-blocking)
        continue-on-error: true
        run: |
          pnpm --filter @khaos/projects-window run test -- --run
          pnpm --filter @khaos/settings-window run test -- --run
          pnpm --filter @khaos/dashboard-window run test -- --run

      - name: Run Rust tests
        run: cd src-tauri && cargo test

  build:
    name: Build Release Bundle
    needs: test
    runs-on: macos-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production app bundle
        run: pnpm run build:prod

      - name: Prepare release files
        run: |
          mkdir -p ./release
          VERSION="${GITHUB_REF#refs/tags/}"
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="${GITHUB_SHA::7}"
          fi

          ditto -c -k --sequesterRsrc --keepParent \
            "src-tauri/target/release/bundle/macos/Khaos UI.app" \
            "./release/Khaos-UI-${VERSION}-macos.zip"

          cd ./release
          shasum -a 256 * > SHA256SUMS
          ls -lh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-macos
          path: ./release/*
          retention-days: 7

  release:
    name: Create Release
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p ./release
          find ./artifacts -type f | while read f; do
            cp "$f" ./release/
          done
          ls -lh ./release

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Khaos UI ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ./release/*
          body: |
            # Khaos UI ${{ steps.version.outputs.version }}

            ## Changes

            See repository changelog and merged PRs for details in this release.

            ## Assets

            - macOS app bundle archive (`Khaos-UI-*-macos.zip`)
            - `SHA256SUMS` for integrity verification

            ## Verify checksums

            ```bash
            shasum -a 256 -c SHA256SUMS
            ```

  status:
    name: Workflow Status
    runs-on: ubuntu-latest
    if: always()
    needs: [test, build, release]

    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          if [ "${{ needs.release.result }}" == "failure" ] && [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "❌ Release failed"
            exit 1
          fi
          echo "✅ Workflow completed successfully"
